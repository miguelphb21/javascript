<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
            text-align: center;
            color: yellow;
        }
    </style>

<body>
    <h1>Exemplo de Exercícios para o Navegador</h1>
    <script>
        var num1 = Number(prompt('Digite o primeiro número'))
        var num2 = Number(prompt('Digite o segundo número'))
        var num3 = Number(prompt('Digite o terceiro número'))
        var media = (num1 + num2 + num3) / 3
        document.write('A média dos 3 números é: ' + media)
    </script>
</body>
