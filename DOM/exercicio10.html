<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 200px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout ="sair()">
        Interaja...
    </div>
    <script>
    var texto = window.document.getElementById('area')

        function clicar(){
            texto.innerText = 'Clicou!'
            texto.style.background = 'Green'
        }
        function entrar(){ 
            texto.innerText = 'Entrou!'
            texto.style.background = 'black'
        }
        function sair(){
            texto.innerText = 'Saiu'
            texto.style.background = 'blue'
        }
    </script>
</body>
</html>
