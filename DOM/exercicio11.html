<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 200px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>

    var texto = window.document.getElementById('area')
        //EVENTOS QUE OCORREM QUANDO CLICA;COLOCA O MOUSE EM CIMA;SAI QUANDO TIRA O MOUSE
        texto.addEventListener('click' , clicar)
        texto.addEventListener('mouseenter',entrar)
        texto.addEventListener('mouseout' , sair)
        //FUNÇÃO CLICAR : APÓS O CLIQUE OCORRERÁ UM EVENTO(QUE VOCÊ COMANDARÁ).
        function clicar(){
            texto.innerText = 'Clicou!'
            texto.style.background = 'yellow'
        }
        //FUNÇÃO ENTRAR : APÓS COLOCAR O MOUSE EM CIMA,OCORRERÁ ALGUM EVENTO(QUE VOCÊ COMANDARÁ).
        function entrar(){ 
            texto.innerText = 'Entrou!'
            texto.style.background = 'black'
        }
        //FUNÇÃO SAIR : APÓS RETIRAR O MOUSE,OCORRERÁ UM EVENTO(QUE VOCÊ COMANDARÁ). 
        function sair(){
            texto.innerText = 'Saiu'
            texto.style.background = 'blue'
        }

    </script>
</body>
</html>
