<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - JavaScript</title>
    <style>
        body{
            background-color: rgb(4, 4, 65);
            color: yellowgreen;
            font: normal 18pt arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Entendendo o DOM</h1>
    <p>Postando Aqui os Resultados</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">
        Aguarde um minuto
        
    </div>
    <script>
        var d = window.document.querySelector('div#msg')// quando class usa-se "." , quando div usa-se "#"
        d.style.background = "yellow"

        
    </script>
</body>
</html>
